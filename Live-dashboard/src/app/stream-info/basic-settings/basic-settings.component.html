<div class="basic-settings" *ngIf="_currentEntry">
  <div class="entry-name">
    <label>{{ 'BASIC_SETTINGS.entry_name' | translate }}</label>
    <input type="text" pInputText [(ngModel)]="_currentEntry.name"/>
  </div>
  <div class="description">
    <label>{{ 'BASIC_SETTINGS.description' | translate }}</label>
    <textarea pInputTextarea [(ngModel)]="_currentEntry.description"></textarea>
  </div>
</div>
